fragment TokenDetails on Token {
  id
  address
  decimals
  symbol
  totalSupply
}

fragment UserLockupDetails on UserLockup {
  value
  account
  lockTime
  bias
  slope
  ts
}

fragment IncentivisedVotingLockupDetails on IncentivisedVotingLockup {
  address: id
  periodFinish
  lastUpdateTime
  rewardPerTokenStored
  end
  duration
  rewardRate
  globalEpoch
  expired
  maxTime
  totalStaticWeight
  totalStakingRewards
  totalValue
  stakingToken {
    ...TokenDetails
  }
  rewardsToken {
    ...TokenDetails
  }
  votingToken {
    ...TokenDetails
  }
}

fragment TransactionDetails on Transaction {
  hash
  timestamp
  type
}

